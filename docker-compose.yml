services:
  postgres:
    image: postgres:16-alpine
    container_name: xenith_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: xenith
      POSTGRES_PASSWORD: xenith123
      POSTGRES_DB: xenith_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
